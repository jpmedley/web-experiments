<!doctype html>
<html>
<body>

<h1>USB Tests</h1>
<button id="getDevices">Get devices</button>
<!-- <script src="usb.js"></script> -->
<script type=module>
  'use strict'
  import * as usb from "./usb.js";
  navigator.usb.addEventListener('connect', usb.deviceAdded)
  document.querySelector('#getDevices').addEventListener('click', usb.enumerateDevices);
</script>
</body>
</html>
