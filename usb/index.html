<!doctype html>
<html>
<head>
  <script type=module>
    'use strict'
    import * as usb from "./usb.js";
    document.addEventListener('DOMContentLoaded', async () => {
      navigator.usb.addEventListener('connect', usb.deviceAdded);
      navigator.usb.addEventListener('disconnect', usb.deviceRemoved);
      document.querySelector('#requestDevice').addEventListener('click', usb.requestDevice);
      document.querySelector('#getDevices').addEventListener('click', usb.enumerateDevices);
      document.querySelector('#claimInterface').addEventListener('click', usb.claimInterface);
      document.querySelector('#inspectDevice').addEventListener('click', usb.inspectDevice);
    })
  </script>
</head>
<body>

<h1>USB Tests</h1>
<button id="requestDevice">Requet device</button><br/>
<button id="getDevices">Get devices</button><br/>
<button id="claimInterface">Claim interface</button><br/>
<button id="inspectDevice">Inspect device</button><br/>
<!-- <script src="usb.js"></script> -->
</body>
</html>
