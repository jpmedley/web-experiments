<!doctype html>
<html>
<body>
<h1>Exclusive Session</h1>
<canvas id="vr"></canvas>
<script type="module">
  'use strict'
  import * as xr from "./webxr.js"

  function testSetup() {
    return navigator.xr.requestDevice()
    .then(device => {
      xrDevice = device;
      logger.log("Device found.");
    })
    .catch(err => {
      logger.error("No device was found. ", err);
    });
  }

  testSetup()
  .then(() => {
    xr.getNESession();
  });
</script>
</body>
</html>
